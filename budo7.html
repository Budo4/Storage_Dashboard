<!DOCTYPE html>
<html>
<head>
    <title>Internal Dashboard</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            background: linear-gradient(to bottom, #ffffff,#c14242);
            /* Vertical gradient background */
            font-family: 'Arial', sans-serif;
            /* Change the font type */
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            color: #ffffff;
            /* Font color */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            color: #51c142;
            /* Title color */
        }

        .section {
            background-color: rgba(66, 193, 155, 0.7);
            /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
        }

        .chart {
            width: 100%;
            height: 400px;
            background-color: rgba(111, 66, 193, 0.7);
            /* Background color with transparency */
            border-radius: 10px;
        }
    </style>    
</head>
<body>

    <div> Internal Dashboard</div>

    <div class="container">
        <div class="section">
            <h2>FICON vs zHyperlink vs Average I/O Activity</h2>
            <div id="ioActivityChart" class="chart"></div>
        </div>

        <div class="section">
            <h2>POOL'ların doluluk oranları</h2>
            <div id="ioActivityChart1" class="chart"></div>
        </div>

        <div class="section">
            <h2>Data2</h2>
            <div id="ioActivityChart2" class="chart"></div>
        </div>

        <div class="section">
            <h2>Data3</h2>
            <div id="ioActivityChart3" class="chart"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        function fetchData(file, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', file, true);
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (e) {
                const data = new Uint8Array(xhr.response);
                const workbook = XLSX.read(data, { type: 'array' });

                // Assuming the data is in the first sheet (modify if necessary)
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // Convert the worksheet to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Extract data from C1 and C2 columns
                const dates = jsonData.slice(1).map(row => row[0]);
                const values = jsonData.slice(1).map(row => parseFloat(row[1].toString().replace(',', '.')));

                callback(dates, values);
            };

            xhr.send();
        }

        function renderBarChart(chartId, title, dates, values) {
            const chartData = [
                {
                    x: dates,
                    y: values,
                    type: 'bar',
                    name: 'Value',
                    marker: { color: '#ff0000' }
                }
            ];

            const layout = {
                title: title,
                barmode: 'group',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Value' }
            };

            Plotly.newPlot(chartId, chartData, layout);
        }

        function renderLineChart(chartId, title, dates, values) {
            const chartData = [
                {
                    x: dates,
                    y: values,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Value',
                    line: { color: '#ff0000' }
                }
            ];

            const layout = {
                title: title,
                xaxis: { title: 'Date' },
                yaxis: { title: 'Value' }
            };

            Plotly.newPlot(chartId, chartData, layout);
        }

        fetchData('M://STORAGESISTEMLERI//RMF Reports//2024_06_Haziran//14_Haziran_RMF.xlsx', (dates, values) => {
            renderBarChart('ioActivityChart', 'FICON vs zHyperlink vs Average I/O Activity', dates, values);
        });

        fetchData('data1.xlsx', (dates, values) => {
            renderBarChart('ioActivityChart1', 'FICON vs zHyperlink vs Average I/O Activity (Data1)', dates, values);
        });

        fetchData('data2.xlsx', (dates, values) => {
            renderLineChart('ioActivityChart2', 'FICON vs zHyperlink vs Average I/O Activity (Data2)', dates, values);
        });

        fetchData('data3.xlsx', (dates, values) => {
            renderLineChart('ioActivityChart3', 'FICON vs zHyperlink vs Average I/O Activity (Data3)', dates, values);
        });
    </script>
</body>
</html>
